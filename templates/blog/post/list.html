{% extends "base/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
{% for post in posts %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Published {{ post.publish }} by {{ post.author }}</h6>
        <p class="card-text">{{ post.body|truncatewords:30|linebreaks }}</p>
        <a href="{{ post.get_absolute_url }}" class="card-link">Card link</a>
    </div>
</div>
{% endfor %}
{% endblock %}
