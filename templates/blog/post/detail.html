{% extends "base/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
</div>
{% endblock %}

{% block sidebar %}
<h2>work in progress</h2>
{% endblock %}
